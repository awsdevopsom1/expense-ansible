    - name: disable node js
      ansible.builtin.shell: dnf module disable nodejs -y
    - name: enable node js
      ansible.builtin.shell: dnf module enable nodejs:18 -y
    - name: install the nodejs
      ansible.builtin.dnf:
        name: nodejs
        state: present
    - name: copy backend.service
      ansible.builtin.template:
        src: backend.service
        dest: /etc/systemd/system/backend.service
    - name: add the expense user
      ansible.builtin.user:
        name: expense

    - name: download and extract the content
      ansible.builtin.import_role:
        name: common
        tasks_from: app-prereq
      vars:
        app_dir: /app 
        component: backend

       
    - name: download the nodejs dependencies
      ansible.builtin.command:
        cmd: npm install
        chdir: /app
    - name: install the nodejs
      ansible.builtin.dnf:
        name: mysql 
        state: present   
    - name: load the schema
      ansible.builtin.shell: mysql -h mysql-dev.awsdevopsom.online -uroot -p{{MYSQL_ROOT_PASSWORD}} < /app/schema/backend.sql         
    - name: systemd services
      ansible.builtin.systemd:
       name: backend
       state: restarted
       enable: yes  
       daemon-reload: yes                 

        