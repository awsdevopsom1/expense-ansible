    - name: disable node js
      ansible.builtin.shell: dnf module disable nodejs -y
    - name: enable node js
      ansible.builtin.shell: dnf module enable nodejs:18 -y
    - name: install the nodejs
      ansible.builtin.dnf:
        name: nodejs
        state: present
    - name: copy backend.service
      ansible.builtin.template:
        src: backend.service
        dest: /etc/systemd/system/backend.service
    - name: add the expense user
      ansible.builtin.user:
        name: expense

    - name: download and extract the content
      ansible.builtin.import_role:
        name: common
        tasks_from: app-prereq
      vars:
        app_dir: /app 
        component: backend

       
    - name: download the nodejs dependencies
      ansible.builtin.command:
        cmd: npm install
        chdir: /app
    - name: install the nodejs
      ansible.builtin.dnf:
        name: mysql 
        state: present   
    - name: load the schema
      ansible.builtin.shell: mysql -h {{ lookup('amazon.aws.aws_ssm', 'backend.{{env}}.DB_HOST', region='us-east-1' ) }} -u{{ lookup('amazon.aws.aws_ssm', 'backend.{{env}}.DB_USER', region='us-east-1' ) }} -p{{ lookup('amazon.aws.aws_ssm', 'backend.{{env}}.DB_PASS', region='us-east-1' ) }} < /app/schema/backend.sql         
      ignore_errors: True
    - name: systemd services
      ansible.builtin.systemd:
       name: backend
       state: restarted
       enabled: yes  
       daemon-reload: yes              
    - name: import role node-exporter
      ansible.builtin.import_role:
        name: prometheus   
        tasks_from: node-exporter
    - name: import grafana
      ansible.builtin.import_role:
        name: grafana
    - name: Generate Alert YAML file
      ansible.builtin.template:
         src: alert-rules.yml
         dest: /tmp/alert.yml
    - name: basic upload
      community.aws.s3_sync:
        bucket: prometheus-alert-rules.yml 
        file_root: /tmp/alert-rules 




        


        